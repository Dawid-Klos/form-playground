<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz</title>
    <link rel="stylesheet" href="normalize.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <main>
      <h1>Forms - Playground</h1>
      <form class="form">
        <label for="firstName">Your name:</label>
        <p>
          <input
            class="form__item"
            name="firstName"
            id="firstName"
            placeholder="Wpisz swoję imię"
          />
        </p>

        <label for="lastName">Your name:</label>
        <p>
          <input
            class="form__item"
            name="lastName"
            id="firstName"
            placeholder="Wpisz swoję nazwisko"
          />
        </p>
      </form>
      <fieldset>
        <legend>Adres:</legend>

        <label for="street">Ulica:</label>
        <p>
          <input
            class="form__item"
            name="street"
            id="street"
            placeholder="Wpisz swoją ulicę"
          />
        </p>
        <label for="city">Miasto:</label>
        <p>
          <input
            class="form__item"
            name="city"
            id="city"
            placeholder="Wpisz swoje miasto"
          />
        </p>
      </fieldset>
    </main>
  </body>
</html>
